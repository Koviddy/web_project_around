<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Projeto JavaScript" />
    <meta name="author" content="Gustavo Ramos" />
    <meta name="keywords" content="Projeto JS" />
    <title>Documento JavaScript</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="fonts" href="./vendor/fonts.css" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/around.png" alt="logotipo" class="header__title" />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/image__profile.jpg"
            alt="Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile-info">
            <div class="profile__content">
              <div class="profile__edit-button">
                <h2 class="profile__name">Jacques Cousteau</h2>
                <img
                  src="./images/Edit-Button.png"
                  id="edit__Button"
                  alt="icone de editar"
                  class="profile__icon"
                />
              </div>
              <p class="profile__function">Explorador</p>
            </div>
            <img
              src="./images/Add Button.png"
              alt="icone de adicionar"
              class="profile__button-add"
              id="add__Button"
            />
          </div>
        </section>

        <section class="card-grid"></section>
        <section id="profileModal" class="modal">
          <form class="modal-content">
            <img
              src="./images/Close-Icon.png"
              class="modal__close-button"
              alt="close icon"
            />
            <h2 class="modal-text">Editar perfil</h2>
            <fieldset id="profileForm" class="modal-form">
              <input
                type="text"
                id="nameInput"
                name="name"
                class="modal-input modal-input_name"
                placeholder="Jacques Cousteau"
                required
              />

              <input
                type="text"
                id="jobInput"
                name="job"
                class="modal-input modal-input_job"
                placeholder="Explorador"
                required
              />
            </fieldset>
            <button type="submit" class="modal-save-button">Salvar</button>
          </form>
        </section>
        <section id="addModal" class="modal">
          <form class="modal-content" id="addForm">
            <img
              src="./images/Close-Icon.png"
              class="modal__close-button"
              alt="close icon"
            />
            <h2 class="modal-text">Novo Local</h2>
            <fieldset id="titleForm" class="modal-form modal-form_template">
              <input
                type="text"
                id="titleInput"
                name="title"
                class="modal-input modal-input_name"
                placeholder="Título"
                required
              />

              <input
                type="text"
                id="linkInput"
                name="link"
                class="modal-input modal-input_job"
                placeholder="Link da imagem"
                required
              />
            </fieldset>
            <button type="submit" class="modal-save-button">Criar</button>
          </form>
        </section>
        <template class="card" id="card__template">
          <div class="card__template">
            <img
              src="./images/Group.png"
              alt="icone de lixeira"
              class="card__bin card__bin-template"
            />
            <img
              src=""
              alt="Lago di Braies"
              class="card__image card__image_template"
            />
            <div class="card-info card-info_template">
              <p class="card-title card-title_template"></p>
              <img
                src="./images/heart.svg"
                alt="coração"
                class="card-heart card-heart_template"
              />
            </div>
          </div>
        </template>
        <template id="zoom__Template">
          <div class="zoom__Template_card">
            <div class="zoom__Content">
              <img
                src="./images/Close-Icon.png"
                class="zoom__Template_close"
                alt="close icon"
                id="closeImage"
              />
              <div class="zoom__text-content">
                <img
                  src=""
                  alt="foto ampliada"
                  class="zoom__pic"
                  id="picture__pic"
                />
                <p class="zoom__text"></p>
              </div>
            </div>
          </div>
        </template>
      </main>

      <footer class="footer">
        <p class="footer__text">© 2024 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
